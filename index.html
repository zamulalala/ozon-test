<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Block</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="progress">
      <h1 class="progress__title">Progress</h1>

      <div class="progress__container">
        <div class="progress__ring">
          <svg class="progress__ring-svg" width="120" height="120">
            <circle
              class="progress__circle-inner"
              stroke="var(--light-blue)"
              stroke-width="10"
              fill="transparent"
              r="54"
              cx="60"
              cy="60"
            />
            <circle
              class="progress__circle-outer"
              stroke="var(--accent-color)"
              stroke-width="10"
              fill="transparent"
              r="54"
              cx="60"
              cy="60"
            />
          </svg>
        </div>

        <div class="progress__forms">
          <div class="progress__form">
            <input
              type="number"
              id="progress-input"
              class="progress__input"
              min="0"
              max="100"
              value="75"
            />
            <label for="progress-input" id="value-label" class="progress__label">Value</label>
          </div>

          <div class="progress__form">
            <label class="progress__checkbox custom-checkbox">
              <span class="custom-checkbox__inner"></span>
              <input
                type="checkbox"
                id="progress-animate"
                class="custom-checkbox__input"
              />
            </label>
            <label for="progress-animate" id="animate-label" class="progress__label">Animate</label>
          </div>

          <div class="progress__form">
            <label class="custom-checkbox">
              <span class="custom-checkbox__inner"></span>
              <input
                type="checkbox"
                id="progress-hide"
                class="custom-checkbox__input"
              />
            </label>
            <label for="progress-hide" id="hide-label" class="progress__label">Hide</label>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
